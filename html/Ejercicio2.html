<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/c448b8799a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
   
    <title>Calculadora</title>
  </head>
  <body id="ejercicio2">
    <!--columnas y filas de bootstrap-->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-6 col-lg-3">
          <!----Estructura de una calculadora mediante la construcción de una tabla con botones-->
          <h1>Calculadora</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-6 col-lg-3">
          <!--comienza la tabla-->
          <table class="calculadora">
            <thead id="panel">
              <tr>
                <td colspan="4">
                  <div class="row" id="resultado"></div>
                </td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button type="submit" id="siete" class="numero">7</button>
                </td>
                <td>
                  <button type="submit" id="ocho" class="numero">8</button>
                </td>
                <td>
                  <button type="submit" id="nueve" class="numero">9</button>
                </td>
                <td>
                  <button type="submit" id="sumar" class="operacion">+</button>
                </td>
                <td>
                  <button type="submit" id="restar" class="operacion">-</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="submit" id="cuatro" class="numero">4</button>
                </td>
                <td>
                  <button type="submit" id="cinco" class="numero">5</button>
                </td>
                <td>
                  <button type="submit" id="seis" class="numero">6</button>
                </td>
                <td>
                  <button type="submit" id="mult" class="operacion">*</button>
                </td>
                <td>
                  <button type="submit" id="dividir" class="operacion">
                    /
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="submit" id="uno" class="numero">1</button>
                </td>
                <td>
                  <button type="submit" id="dos" class="numero">2</button>
                </td>
                <td>
                  <button type="submit" id="tres" class="numero">3</button>
                </td>
                <td><button type="submit" id="masMenos">±</button></td>
                <td><button type="submit" id="reset">C</button></td>
              </tr>
              <tr>
                <td colspan="2"><button type="submit" id="cero">0</button></td>
                <td><button type="submit" id="punto">.</button></td>
                <td colspan="2"><button type="submit" id="igual">=</button></td>
              </tr>
            </tbody>
          </table>
          <!--fin de la tabla-->
        </div>
      </div>
    </div>
    <!--enlace al documento javascript-->
    <script type="module" src="../js/Ejercicio2.js"></script>
    
    
  </body>
</html>
